<!doctype html>
<html>

<head>
    <title id="title"></title>

    <link id="favicon" rel="icon" href="">
    <link rel="stylesheet" href="../css/font-awesome.css">
    <link rel="stylesheet" href="../css/options.css">
</head>

<body>

    <h3>Authentication</h3>

    <div class="logged_in">
        <p>You are currently logged in as <span id="info-fullname"></span></p>
        <button id="btn-logout" class="btn btn-danger">Logout</button>
    </div>

    <div class="not_logged_in">
        <button id="btn-login" class="btn btn-success">Login</button>
        or
        <button id="btn-register" class="btn btn-default">Register at Symposiumapp.com</button>
    </div>

    <div class="loading">
        <i class="fa fa-spin fa-gear" style="font-size: 150%;"></i> talking to API, hang on please...
    </div>

    <h3>Custom Symposium Install</h3>

    <form>
        <span class="help-block">If you wish to use a self hosted version of Symposium, please adjust the values below to your configurations.</span>

        <div class="form-group has-feedback">
            <label for="base_url">Base Url</label>
            <input type="text" class="form-control" id="base_url" placeholder="https://symposiumapp.com">
            <span class="fa form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
            <label for="client_id">Client ID</label>
            <input type="text" class="form-control" id="client_id" placeholder="">
            <span class="fa form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
            <label for="client_secret">Client Secret</label>
            <input type="text" class="form-control" id="client_secret" placeholder="">
            <span class="fa form-control-feedback"></span>
        </div>
    </form>

    <script src="../js/pronto-options.js"></script>
</body>

</html>
